<script>
    const  input = document.querySelector("#query")
    async function getData(){
        const resp = await fetch(`/process_query/"${input.value}"`)
        const data = await resp.json()
        
        const result = document.querySelector("#result > h3")
        const count = await data.length
        result.style.display = "block";
        result.innerHTML = `Search Result - ${count - 1} found`

        const dbHeaders = await fetch('/get_headers')
        const columns = await dbHeaders.json()
        



        
        var table = new Tabulator(".tabulate", {
            data:data, //assign data to table
            autoColumns:true, //create columns from data field names
            
        });

</script>
