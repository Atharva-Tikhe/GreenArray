<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBS Queries</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="input-grp">
        <!-- Form type inputs, event listener is async -->
        <input class="form-control" type="text" id="query" name="query">
        <button class="btn btn-primary" type="submit" id="submit" onclick="processData()">Submit</button>

        <!-- Radio Group for category of query -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radiogroup" id="gene" value="gene">
            <label class="form-check-label" for="gene">
              Gene
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radiogroup" id="locus" value = "locus">
            <label class="form-check-label" for="locus">
              Locus
            </label>
        </div>
    </div>

    <!-- Results container -->
    <div id="result">
        <h3>Search Result</h3>
        <div class="tabulate"></div>
        <button class="btn btn-primary" id="download-csv">Download</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<script>
    const  input = document.querySelector("#query")
    input.setAttribute('placeholder', 'Enter query')
    
    async function getData(category){
        const resp = await fetch(`/process_query/"${input.value}"/${category}`)
        const data = await resp.json()
        
        // Results text
        const result = document.querySelector("#result > h3")
        const count = await data.length
        result.style.display = "block";
        result.innerHTML = `Search Result - ${count - 1} found`

        const downloadBtn = document.querySelector("#download-csv")
        downloadBtn.style.display = "block"

        // get header for fuse to search
        // const dbHeaders = await fetch('/get_all')
        // const columns = await dbHeaders.json()
        
        var table = new Tabulator(".tabulate", {
            data:data, //assign data to table
            autoColumns:true, //create columns from data field names
            
        });


        document.getElementById("download-csv").addEventListener("click", function(){
            table.download("csv", `${input.value}.csv`);
        });
    }


    function processData(){
        const checkedRadio = document.querySelector('input[name=radiogroup]:checked')        
        getData(checkedRadio.value)
    }
    
    
</script>



</html>
